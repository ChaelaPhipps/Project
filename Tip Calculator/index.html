<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="images/bckground.jpg" alt="Restaurant table setting"> -->

    <div class="calculateArea">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <div class="serverInput">
                <label for="billAmount">Receipt Amount (£):</label>
                <input type="number" id="billAmount" placeholder="Enter receipt amount">
            </div>

            <div class="serverInput">
                <label for="tipPercentage">Tip Percentage (%):</label>
                <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
            </div>

            <div class="serverInput">
                <label for="numPeople">Number of guests:</label>
                <input type="number" id="numPeople" placeholder="Enter number of guests">
            </div>

            <button onclick="calculateTip()">Calculate</button>

            <div class="results">
                <h2>Results</h2>
                <p>Total Amount: £<span id="totalAmount">0.00</span></p>
                <p>Tip Amount: £<span id="tipAmount">0.00</span></p>
                <p>Amount per Guest: £<span id="amountPerPerson">0.00</span></p>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
